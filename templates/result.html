<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Results</title>
    <!-- Tailwind CSS (Optional) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS (Optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #2b6cb0;
        }

        header a {
            color: white;
        }

        header a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #2b6cb0;
        }

        footer span,
        footer a {
            color: white;
        }

        footer input {
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 4px;
        }

        section{
            
            margin-bottom: 40px;
        }
        .mt-4 {
    background-color: #f8f9fa;
    justify-content: space-around;
    display: grid;
}
        /* Additional Styling for Result Card */
        .result-card {
            margin-top: 40px;
            max-width: 600px;
            max-height: 400px;
            margin: 0 auto;
            object-fit: contain;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .thename{
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
        }
        header{
            margin-bottom: 40px;
        }
        .mx-auto{
            margin-top: 100px;
        }
        .result-card img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }

        /* Additional Styling for Result Section */
        .result-section {
            background-color: transparent;
            padding: 20px;
            margin-top: 20px;
           
        }

        .result-section h3 {
            color: #2b6cb0;
        }

                /* Background Video Styling */
                #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .result-section p {
            color: #6c757d;
        }

        /* Additional Styling for Carousel */
        #imageCarousel {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
        }
    </style>
</head>
<body class="font-sans">

        <!-- Background Video -->
        <video id="video-bg" autoplay muted loop>
            <source src="{{ url_for('static', filename='videos/pexels_videos_2547258 (2160p).mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

    <!-- Header Section -->
    <header class="bg-gray-800 text-white p-4 flex justify-between items-center fixed w-full top-0 z-10">
        <!-- Title -->
        <h1 class="text-2xl font-bold">PestRy results</h1>

        <!-- Navigation Links -->
        <!--<ul class="flex space-x-4">
            <li><a href="#" class="text-white">Home</a></li>
            <li><a href="#" class="text-white">Recent Predictions</a></li>
            <li><a href="#" class="text-white">About Us</a></li>
        </ul> -->

        <!-- Logo -->
        <!--<img src="logo.png" alt="Logo" class="w-8 h-8"> -->
    </header>

    <!-- Result Section -->
    <section class="result-section">
        <div class="container mx-auto">
            <!-- Result Card (Uploaded Image) -->
            <div class="result-card">
                {% if image_loc %}
                <img src="{{ image_loc }}" alt="Uploaded Image">
            {% endif %}
            <h4 class="text-xl font-bold mb-3"></h4>
            </div>

            <div class="thename">
                <h4>This is: {{ prediction }}</h4>
            </div>

            <!-- Information Section -->
            <div class="mt-4">
                <!-- Information about the detected entity -->
                <h3 class="text-xl font-bold mb-4">Information about {{ prediction }}</h3>
                <p>{{ class_description }}</p>
            </div>

            
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex space-x-4">
                <!-- Search Box -->
                <div class="flex items-center">
                    <label for="search" class="sr-only">Learn, Share, Connect...</label>
                    <input type="text" id="search" name="search" placeholder="Learn, Share, Connect..." class="bg-gray-700 px-2 py-1 rounded">
                </div>
                
                <!-- Contact Info -->
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="h-5 w-5">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                    <!--<span>(email@example.com)</span> -->
                </div>
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="h-5 w-5">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 20a1 1 0 01-2 0c0-3.879-3.121-7-7-7s-7 3.121-7 7a1 1 0 01-2 0 5 5 0 1110 0z">
                        </path>
                    </svg>
                    <!--<span>(123) 456-7890</span> -->
                </div>
            </div>
        </div>
         <!-- Carousel of Images -->
         <div id="imageCarousel" class="carousel slide mt-8" data-bs-ride="carousel">
            <div class="carousel-inner">
                <!-- Placeholder carousel images (replace with actual images) -->
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='imgs/AdobeStock_562362101_Preview.jpeg') }}" alt="Image 1" class="w-full h-40 object-cover">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='imgs/AdobeStock_604906803_Preview.jpeg') }}" alt="Image 2" class="w-full h-40 object-cover">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='imgs/AdobeStock_650857580_Preview.jpeg') }}" alt="Image 3" class="w-full h-40 object-cover">
                </div>
                <!-- Add more carousel items as needed -->
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Carousel Initialization Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var myCarousel = new bootstrap.Carousel(document.getElementById('imageCarousel'), {
                interval: 2000,  // Set the interval between slides in milliseconds
                wrap: true       // Set to false to disable wrap-around
            });
        });
    </script>
</body>
</html>
