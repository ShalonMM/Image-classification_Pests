<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PestRy Blog</title>
    <!-- Tailwind CSS (Optional) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS (Optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Basic styling for blog */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        .post {
            margin-bottom: 20px;
        }

        .comments {
            margin-top: 20px;
        }

        /* Background Video Styling */
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        /* Header Styles */
        header {
            background-color: rgba(0, 0, 0, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        header h1 {
            color: rgb(251, 251, 251);
        }

        header a {
            color: white;
            text-decoration: none;
            position: relative;
        }

        header a:hover {
            text-decoration: underline;
            /* Blue Shining Style */
            background: linear-gradient(90deg, #1e3a8a, #48a9fe);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: shine 1.5s infinite;
        }

        header img {
            width: 30px;
            height: 30px;
        }

        /* Animation for Shining Style */
        @keyframes shine {
            to {
                background-position-x: 200%;
            }
        }

        footer {
            background-color: #2b6cb0;
            margin-bottom: 0px;
            padding: 20px;
            color: white;
        }

        /* Additional Styling */
        .upload-section {
            margin-top: 8rem;
            z-index: 1; /* Ensure it stays on top of the video */
        }

        /* Additional Styling for Result Section */
        .result-section {
            background-color: #f8f9fa;
            padding: 20px;
            margin-top: 20px;
        }

        .result-section h3 {
            color: #2b6cb0;
        }

        .result-section p {
            color: #6c757d;
        }

        /* Additional Styling for Carousel */
        #imageCarousel {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Spacing Between Sections */
        .section-spacing {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Background Video -->
    <video id="video-bg" autoplay muted loop>
        <source src="C:\Users\User\Desktop\pest_recognition\Image-classification_Pests\static\videos\pexels_videos_2547258 (2160p).mp4
        " type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>PestRy Blog</h1>
        
        <a href="#">Scroll down for previous posts</a>
        <!--
        <img src="https://via.placeholder.com/30" alt="User Avatar">
        -->

    </header>
    <br>
    <br>
    <br>

    <div class="container">
        <h2>Make a new post</h2>
        <input type="text" id="postTitle" placeholder="Title" required><br><br>
        <textarea id="postContent" placeholder="Write your post here" required></textarea><br><br>
        <button onclick="submitPost()">Submit</button>
    </div>

    <div id="posts" class="container"></div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    

    <footer>
        <span>&copy; 2024 PestRy Blog</span>
    </footer>

    <script>
        function submitPost() {
            var title = document.getElementById('postTitle').value;
            var content = document.getElementById('postContent').value;
            var post = {
                title: title,
                content: content,
                comments: [] // Initialize an empty array for comments
            };
            addPost(post); // Call function to add the new post
            document.getElementById('postTitle').value = ''; // Clear title input field
            document.getElementById('postContent').value = ''; // Clear content input field
        }

        // Function to add a new blog post
        function addPost(post) {
            var postDiv = document.createElement('div');
            postDiv.classList.add('post');
            postDiv.innerHTML = '<h2>' + post.title + '</h2><p>' + post.content + '</p>';
            
            // Add comments section
            postDiv.innerHTML += '<div class="comments"><h3>Comments</h3><ul id="commentsList_' + post.id + '"></ul>' +
                                '<input type="text" id="commentInput_' + post.id + '" placeholder="Write a comment">' +
                                '<button onclick="addComment(' + post.id + ')">Add Comment</button></div>';

            document.getElementById('posts').appendChild(postDiv);
        }

        // Function to add a comment to a post
        function addComment(postId) {
            var commentInput = document.getElementById('commentInput_' + postId);
            var commentText = commentInput.value;
            if (commentText.trim() !== '') {
                var commentList = document.getElementById('commentsList_' + postId);
                var commentItem = document.createElement('li');
                commentItem.textContent = commentText;
                commentList.appendChild(commentItem);
                commentInput.value = ''; // Clear comment input field
            }
        }
    </script>
</body>
</html>
